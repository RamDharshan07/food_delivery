services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: food-delivery-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - food-delivery-network

  # Node.js Backend
  node-backend:
    build:
      context: ./node-backend
      dockerfile: Dockerfile
    container_name: food-delivery-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/fooddelivery?authSource=admin
    depends_on:
      - mongodb
    networks:
      - food-delivery-network
    volumes:
      - ./node-backend:/app
      - /app/node_modules

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: food-delivery-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost/api
    depends_on:
      - node-backend
    networks:
      - food-delivery-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: food-delivery-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - frontend
      - node-backend
    networks:
      - food-delivery-network

networks:
  food-delivery-network:
    driver: bridge

volumes:
  mongodb_data:

